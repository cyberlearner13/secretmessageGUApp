<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" />
</head>
<style>
    .row{
        margin-top: 25vh;
    }

    h1{
        margin-top: 0;
    }
</style>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1></h1>
                <div><a href="./index.html">Create your own secret message</a></div>
            </div>
            <div class="card-panel" id="message-form">
                <form>
                    <label for="msg">Enter a Secret Message</label>
                    <input type="text" name="msg" id="message-input">
                    <button class="btn">Create</button>
                </form>
            </div>
            <div class="card-panel hide" id="link-form">
                 <div>
                    Share link with a Friend
                    <input type="text" id="link-input">
                </div>
            </div>
           
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
